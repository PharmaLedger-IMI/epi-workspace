<head>
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!-- <base href=".." target="_self"> -->
    <script src="bundles/webshims.js"></script>
    <script src="bundles/loaderBoot.js"></script>
    <script src="controllers/services/Validator.js" type="module"></script>
    <script src="controllers/ChangePasswordController.js" type="module"></script>
    <script src="assets/js/stepper.min.js"></script>
    <link href="assets/css/stepper.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fontawesome-free-5.12.1-web/css/all.min.css" rel="stylesheet" type="text/css"/>

</head>
<body style="display:none">

<div class="wizard-container">

    <div class="align-self-center bd-highlight" id="credentials-container">
        <div class="credentials-panel-container">
            <div class="credentials-panel card text-white bg-violet mb-3">
                <div class="card-header" id="wallet-authorization"></div>
                <div class="card-body">
                    <h5 class="card-title" id="enter-credentials"></h5>
                    <form class="credentials-panel-action-box" onsubmit="controller.openWallet(event)">
                        <div class="form-group col text-left">
                            <label class="register-detail-label" for="old-password" id="old-password-label"></label>
                            <div class="d-flex password-wrapper">
                                <input class="form-control" id="old-password"
                                       oninput="controller.validatePasswords(event)"
                                       type="password"
                                       valid="false"/>
                                <span class="fa fa-fw fa-eye field-icon toggle-password"
                                      input-id="old-password" onclick="controller.toggleViewPassword(event)"></span>
                            </div>
                            <small class="form-text text-dark" id="old-password-help"></small>
                        </div>
                        <div class="form-group col text-left">
                            <label class="register-detail-label" for="password" id="password-label"></label>
                            <div class="d-flex password-wrapper">
                                <input class="form-control" id="password" oninput="controller.validatePasswords(event)"
                                       type="password"
                                       valid="false"/>
                                <span class="fa fa-fw fa-eye field-icon toggle-password"
                                      input-id="password" onclick="controller.toggleViewPassword(event)"></span>
                            </div>
                            <small class="form-text text-dark" id="password-help"></small>
                        </div>
                        <div class="form-group col text-left">
                            <label class="register-detail-label" for="confirm-password"
                                   id="confirm-password-label"></label>
                            <div class="d-flex password-wrapper">
                                <input class="form-control" id="confirm-password"
                                       oninput="controller.validatePasswords(event)"
                                       type="password"
                                       valid="false"/>
                                <span class="fa fa-fw fa-eye field-icon toggle-password"
                                      input-id="confirm-password" onclick="controller.toggleViewPassword(event)"></span>
                            </div>

                            <small class="form-text text-dark" id="confirm-password-help"></small>
                        </div>
                        <div class="buttons-box buttons-box-set-register-details">
                            <button class="btn btn-csb-loader btn-csb-new" id="back-btn"
                                    onclick="controller.goBack()"
                                    type="button"></button>
                            <button class="btn btn-csb-loader btn-csb-restore btn-primary"
                                    id="register-btn"
                                    type="submit"
                            ></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
