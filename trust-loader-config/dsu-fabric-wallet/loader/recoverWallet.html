<head>
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!-- <base href=".." target="_self"> -->
    <script src="bundles/webshims.js"></script>
    <script src="bundles/loaderBoot.js"></script>
    <script src="controllers/services/Validator.js" type="module"></script>
    <script src="controllers/RecoverWalletController.js" type="module"></script>
    <script src="assets/js/stepper.min.js"></script>
    <link href="assets/css/stepper.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fontawesome-free-5.12.1-web/css/all.min.css" rel="stylesheet" type="text/css"/>

</head>
<body style="display:none">

<div class="wizard-container">
    <div class="align-self-center bd-highlight" id="credentials-container">
        <div class="credentials-panel-container">
            <div class="credentials-panel form-background mb-3">
                <div class="card-header" id="wallet-authorization"></div>
                <div class="card-body">
                    <h5 class="card-title" data-model="RECOVER_WALLET" id="recover-wallet"></h5>
                    <form class="credentials-panel-action-box recover-key-form" id="recover-key-form"
                          onsubmit="controller.openWallet(event)">
                        <div class="form-group col text-left recover-key-group">
                            <label class="register-detail-label" data-model="RECOVER_WALLET_LABEL" for="recover-key"
                                   id="recover-key-label"></label>
                            <input class="form-control" id="recover-key" type="text"/>
                            <small class="form-text text-dark" data-model="RECOVER_WALLET_HELP"
                                   id="recover-key-help"></small>
                        </div>
                        <div class="buttons-box buttons-box-set-register-details">
                            <button class="btn btn-csb-loader btn-csb-new" data-model="BACK_BUTTON_MESSAGE"
                                    id="back-btn"
                                    onclick="controller.goToLandingPage()"
                                    type="button"></button>
                            <button class="btn btn-csb-loader btn-csb-restore btn-primary"
                                    data-model="REGISTER_BUTTON_MESSAGE" id="register-btn"
                                    type="submit"
                            ></button>
                        </div>

                    </form>
                    <form class="credentials-panel-action-box credentials-form" hidden="hidden" id="recover-key-credentials-form"
                          onSubmit="controller.submitPassword(event)">
                        <div class="text-left mb-3" id="recovery-text"></div>
                        <div class="readonly-user-data text-left ml-3"></div>
                        <div class="col form-content-container text-left mt-3">
                            <div class="form-group text-left">
                                <label class="register-detail-label" data-model="NEW_PASSWORD_LABEL" for="password"
                                       id="password-label"></label>
                                <div class="d-flex password-wrapper">
                                    <input class="form-control" id="password"
                                           oninput="controller.validatePasswords(event)"
                                           type="password"
                                           valid="false"/>
                                    <span class="fa fa-fw fa-eye field-icon toggle-password" input-id="password"></span>
                                </div>
                                <small class="form-text text-dark" data-model="NEW_PASSWORD_HELP"
                                       id="password-help"></small>
                            </div>
                            <div class="form-group text-left">
                                <label class="register-detail-label" data-model="CONFIRM_NEW_PASSWORD_LABEL"
                                       for="confirm-password"
                                       id="confirm-password-label"></label>
                                <div class="d-flex password-wrapper">
                                    <input class="form-control" id="confirm-password"
                                           oninput="controller.validatePasswords(event)"
                                           type="password"
                                           valid="false"/>
                                    <span class="fa fa-fw fa-eye field-icon toggle-password"
                                          input-id="confirm-password"></span>
                                </div>

                                <small class="form-text text-dark" data-model="CONFIRM_NEW_PASSWORD_HELP"
                                       id="confirm-password-help"></small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
