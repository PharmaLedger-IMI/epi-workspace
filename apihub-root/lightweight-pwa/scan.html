<head>
    <link href="css/main.css" rel="stylesheet">
    <script src="./js/controllers/ScanController.js" type="module"></script>
    <title>Pharmaledger</title>
</head>
<body>
<div class="page-container scan-page">
    <div class="scan-header">
        <div class="scan-cancel" translate="cancel" onclick="scanController.cancelHandler()" ></div>
        <div class="camera-switch" onclick="scanController.switchCamera()" translate="change_camera"></div>
    </div>
    <div id="scan-error" class="modal-container error-modal">
        <div class="modal-body">
            <div class="modal-header">
                <div class="modal-icon"></div>
                <div class="modal-title" translate="scan_error_title"></div>
                <div class="modal-subtitle"  id="lang-subtitle" translate="scan_error_subtitle"></div>
                <div class="close-modal" onclick="scanController.closeModal('scan-error')"></div>
            </div>
            <div class="modal-content" translate="camera_error_message">
            </div>

        </div>
    </div>

    <div id="scanner-placeholder">
        <!-- injected automatically -->
    </div>

</div>
</body>
<script type="module">
  import {translate} from "./js/translations.js";
  document.getElementsByTagName("body").onload = translate()
</script>
